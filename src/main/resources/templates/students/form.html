<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Students : Create</title>
  </head>
  <body>
    <h1 layout:fragment="header">Students : Create</h1>
    <div layout:fragment="content"
        class="container">
      <form id="studentForm"
          th:action="@{/(form)}"
          th:object="${student}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
        <div class="pull-right">
          <a th:href="@{/}" href="messages.html">
            Students
          </a>
        </div>
        <label for="lastName">Last Name</label>
        <input type="text"
               th:field="*{lastName}"
               th:class="${#fields.hasErrors('lastName')} ? 'field-error'"/>

        <label for="firstName">First Name</label>
        <input type="text"
               th:field="*{firstName}"
               th:class="${#fields.hasErrors('firstName')} ? 'field-error'"/>

        <label for="secondName">Second Name</label>
        <input type="text"
               th:field="*{secondName}"
               th:class="${#fields.hasErrors('secondName')} ? 'field-error'"/>

        <label for="birthdayDate">Birthday Date</label>
        <input type="text"
               th:field="*{birthdayDate}"
               th:class="${#fields.hasErrors('birthdayDate')} ? 'field-error'"/>

        <label for="groupName">Group Name</label>
        <input type="text"
               th:field="*{groupName}"
               th:class="${#fields.hasErrors('groupName')} ? 'field-error'"/>

        <div class="form-actions">
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
  </body>
</html>
