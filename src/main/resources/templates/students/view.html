<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Students : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Students : Create</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalStudent}"
          th:text="${globalStudent}">
        Some Success student
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Students
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${student.id}">123</dd>
        <dt>Last Name</dt>
        <dd id="lastName" th:text="${student.lastName}">123</dd>
        <dt>First Name</dt>
        <dd id="firstName" th:text="${student.firstName}">123</dd>
        <dt>Second Name</dt>
        <dd id="secondName" th:text="${student.secondName}">123</dd>
        <dt>Birthday Date</dt>
        <dd id="birthdayDate" th:text="${student.birthdayDate}">123</dd>
        <dt>Group Name</dt>
        <dd id="groupName" th:text="${student.groupName}">123</dd>
      </dl>
    </div>
  </body>
</html>
